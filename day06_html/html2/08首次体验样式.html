<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式</title>
    <!--样式一般放在style标签里面-->
    <style type="text/css">
        div{
            color: red;
            font-size: 30px;
            background-color: green;/*背景颜色*/
            text-align: center;/*居中*/
            border: 5px solid black;/*边框*/
            opacity: .5;/*透明清晰度*/

        }



    </style>

</head>
<body>
        <div>我是祖国的花朵</div>
</body>
</html>
