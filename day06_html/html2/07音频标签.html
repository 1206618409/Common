<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频标签</title>
</head>
<body>
    <h1>音频</h1>
    <!--三种音频格式。（行内元素）
    mp3、ogg、wav格式
                -->
    <!--需要添加controls 属性-->
    <audio src="yinpin/mzh.wav"controls muted autoplay muted loop></audio>
    <br>
    <audio src="yinpin/mzh.wav"controls muted autoplay muted loop></audio>
    <br>
    <audio src="yinpin/mzh.wav"controls muted autoplay muted loop></audio>
    <br>
    <audio src="yinpin/mzh.wav"controls muted autoplay muted loop></audio>
    <br>
    <!--	我们可以利用audio标签播放音频（mp3、ogg、wav）
    	视频利用的是video标签(用法和上面音频几乎一模一样的)
    src	设置音频播放路径
    controls	显示默认控制条
    autoplay	自动播放（兼容问题）
    muted	静音
    loop	循环播放
                        -->
<!--注意：video视频标签也是支持三种格式：
                mp4、ogg、webm
-->

</body>
</html>
