<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
        <form>
            <p>
                用户名：<input type="text" />
            </p>
            <p>
                密&nbsp;&nbsp;码：<input type="password" />
            </p>
            <p>
                日历: <input type="date" />
            </p>
            <p>
                你喜欢的颜色：<input type="color" />
            </p>
            <p>
               你的身高 <input type="range" >
            </p>
            <p>
                你喜欢的食物
                <input type="checkbox"> 苹果
                <input type="checkbox"> 鸭梨
                <input type="checkbox"> 香蕉
                <input type="checkbox"> 葡萄
                <input type="checkbox"> 橘子
            </p>

            
            <p>
                你喜欢那个国家？
                <input type="radio" name="A"/>中国
                <input type="radio" name="A"/>韩国
                <input type="radio" name="A"/>日本
                <input type="radio" name="A"/>美国
            </p>

            <p>
                <input type="submit">
            </p>
        </form>

</body>
</html>
