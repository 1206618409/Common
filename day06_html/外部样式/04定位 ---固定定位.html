<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            height: 10000px;
        }
        div{
            width: 400px;
            height: 200px;
        }
        .box{
            /*固定定位：固定定位元素不占起始位置*/
            position: fixed;
            left: 500px;
            background: red;
        }
        .box1{
            background: green;
        }
        .box2{
            background: purple;
        }


    </style>
</head>
<body>

            <div class="box"></div>
            <div class="box1"></div>
            <div class="box2"></div>
</body>
</html>
