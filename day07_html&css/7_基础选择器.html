<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
        <style>
            div{
                color: green;
            }
            .c1s1{
                color: blue;
            }
            #div1{
                color: red;
            }



        </style>
</head>
<body>
    <!--
        4. css语法：
        * 格式：
        选择器 {
        属性名1:属性值1;
        属性名2:属性值2;
        ...
        }
        * 选择器:筛选具有相似特征的元素
        * 注意：
        * 每一对属性需要使用；隔开，最后一对属性可以不加；


        5. 选择器：筛选具有相似特征的元素
        * 分类：
        1. 基础选择器
        1. id选择器：选择具体的id属性值的元素.建议在一个html页面中id值唯一
        * 语法：#id属性值{}
        2. 元素选择器：选择具有相同标签名称的元素
        * 语法： 标签名称{}
        * 注意：id选择器优先级高于元素选择器
        3. 类选择器：选择具有相同的class属性值的元素。
        * 语法：.class属性值{}
        * 注意：类选择器选择器优先级高于元素选择器
            !-->
        <div id="div1">黑马</div>
        <div class="c1s1">程序员</div>
        <p class="c1s1">哼哈</p>
</body>
</html>
